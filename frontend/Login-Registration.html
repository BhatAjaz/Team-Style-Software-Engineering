<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>SW Login / Registration</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="Login-Registration.css" />
    <script href="Login-Registration.js"></script>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container register-container">
        <form action="#">
          <h1>Register here</h1>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Register</button>
          <span>or use your account</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"
              ><i class="lni lni-linkedin-original"></i
            ></a>
          </div>
        </form>
      </div>

      <div class="form-container login-container">
        <form action="#">
          <h1>Login here</h1>
          <input
            id="login-username"
            type="text"
            placeholder="Username"
            required
          />
          <input
            id="login-password"
            type="password"
            placeholder="Password"
            required
          />
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label>Remember me</label>
            </div>
            <div class="pass-link">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <button id="login-btn" onclick="login()">Login</button>
          <span> or use your account</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"
              ><i class="lni lni-linkedin-original"></i
            ></a>
          </div>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">Hello <br />friends</h1>
            <p>if you have an account, login here and have fun</p>
            <button class="ghost" id="login">
              Login
              <i class="lni lni-arrow-left login"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Start your journey now</h1>
            <p>
              if you don't have an account yet, join us and start your journey
            </p>
            <button class="ghost" id="register">
              Register
              <i class="lni lni-arrow-right register"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const registerButton = document.getElementById("register");
      const loginButton = document.getElementById("login");
      const container = document.getElementById("container");

      registerButton.addEventListener("click", () => {
        container.classList.add("right-panel-active");
      });

      loginButton.addEventListener("click", () => {
        container.classList.remove("right-panel-active");
      });
      function login() {
        event.preventDefault();
        // Get the username and password input values
        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;

        console.log(username + "     " + password);
        // Verify username and password
        if (username === "admin" && password === "admin123") {
          // Redirect to admin homepage
          console.log("goto admin");
          window.location.href = "Homepage-Admin.html";
        } else {
          // Redirect to normal homepage
          console.log("goto normie");
          location.replace("Homepage.html");
        }
      }
    </script>
  </body>
</html>
