  <script>



      fetch('/api/articles/get', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({
              from: "Fiction and Poetry",
              noOfArticles: 10

          })
      })
          .then(response => response.json())
          .then(data => {
              const articlesArray = Object.values(data.articles);

              const queryString = window.location.search;
              const urlParams = new URLSearchParams(queryString);
              const arrayId = urlParams.get('id');
              console.log(arrayId)


              // Retrieve the titles of both articles
              const articleImgUrl1 = articlesArray[arrayId].img_url;
              const articleTitle1 = articlesArray[arrayId].title;
              const articleContent1 = articlesArray[arrayId].content;




              // Set the text content of the <h1> elements to the article titles\

              document.getElementById("article-image-1").src = articleImgUrl1;
              document.getElementById("article-name-1").textContent = articleTitle1;
              document.getElementById("article-content-1").textContent = articleContent1;



          })


  </script>
